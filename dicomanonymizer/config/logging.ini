[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("%(logfilename)s", "h", 1, 10)

[formatter_simpleFormatter]
format=%(asctime)s %(name)s - %(levelname)s:%(message)s